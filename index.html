<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My SVG Banner</title>
    <style>
        body {
            margin: 0;
        }

        svg {
            width: 100%;
            height: 300px;
            display: block; /* Ensures no white space around the SVG */
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Static Website</h1>
    </header>

    <!-- Custom SVG Banner -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 30" preserveAspectRatio="none">
        <!-- Rectangle -->
        <rect x="0" y="0" width="100" height="30" fill="#f2f2f2" stroke="#ff2400" stroke-width="1"/>

        <!-- Circle -->
        <circle cx="25" cy="15" r="5" fill="#ff2400"/>

        <!-- Polygon (Triangle) -->
        <polygon points="75,5 85,25 65,25" fill="#ff2400"/>
    </svg>

    <section>
        <p>This is the content of the page below the banner.</p>
    </section>

</body>
</html>
