<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animation</title>
    <!-- Favicon link -->
    <link rel="icon" href="../resources/favicon.svg" type="image/svg+xml">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333333; /* Dark Grey Background */
            color: white;
        }

        /* SVG Banner  */
        svg {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center; /* Center the banner content */
        }

        /* Navigation styles */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* Center the navigation items */
            background-color: #ff2400; /* Scarlet Red */
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Section styles */
        section {
            padding: 20px;
            text-align: center; /* Center align the section content */
        }

        h1 {
            color: #ff2400; /* Scarlet Red Headings */
        }
    </style>
</head>
<body>

    <!-- SVG Banner with Three Circles -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 30" preserveAspectRatio="none">
        <!-- Rectangle as background -->
        <rect x="0" y="0" width="100" height="30" fill="#f2f2f2" stroke="#ff2400" stroke-width="1"/>
        <!-- Three Red Circles -->
        <circle cx="20" cy="15" r="4" fill="#ff2400"/>
        <circle cx="50" cy="15" r="4" fill="#ff2400"/>
        <circle cx="80" cy="15" r="4" fill="#ff2400"/>
    </svg>

    <!-- Navigation Menu -->
    <nav class="menu">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="two.html">Page Two</a></li>
            <li><a href="three.html">Page Three</a></li>
        </ul>
    </nav>

    <!-- Main content: SVG Animation -->
    <section>
        <h1>SVG Animation is easy!</h1>
        <!-- Reference for the animated SVG file -->
        <img src="../resources/page-three.svg" alt="SVG Animation of a red circle traversing a square">
    </section>

</body>
</html>
